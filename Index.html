<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 class="nav-title">Network</h1>

    </div>

    <h1 class="feed">
        Your Feed
    </h1>

    <div class="main">

        <div class="col-1">
            <div class="content">
                <img src="user-circle.png" alt="img" class="img">
                <p><a href="#">Add an avatar</a></p>
                <h3>James Doe</h3>
            </div>

        </div>

        <div class="col-2">

            <div class="box">
                <div class="name">
                    <h2>Neil M</h2>
                    <div class="like">
                        <span id="post-1">9 like(s)</span>
                        <button class="btn" onclick="like(0)">Like</button>
                    </div>
                </div>
                <p>I just set this new discord dot, let me know what you all think. <a href="#">link</a><br>
                </p>
            </div>

            <div class="box">
                <div class="name">
                    <h3>Jim R</h3>
                    <div class="like">
                        <span id="post-2">12 like(s)</span>
                        <button class="btn" onclick="like(1)">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic,</a> check it out.
                </p>

            </div>

            <div class="box">
                <div class="name">
                        <h3>Neil M</h3>
                        <div class="like">
                            <span id="post-3">9 like(s)</span>
                            <button class="btn" onclick="like(2)">Like</button>
                        </div>
                    </div>
                <p>I can't stop listening to the <a href="#">new album</a><br>
                    Who else is liking it?
                </p>


            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
